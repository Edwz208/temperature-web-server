<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TempCheck</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <link href='https://fonts.googleapis.com/css?family=Radio Canada Big' rel='stylesheet'>
</head>
<body>
  <div class="container" id="container">
    <h1>Temperature Readings</h1>
    <div class="reading">
      <div class="temperature">
        <strong>Current Temperature:</strong>
        <span id="temperaturereading">00.00째C</span>
      </div>
      <div class="humidity">
        <span><strong>Humidity:</strong></span>
        <span id="humidityreading">00%</span>
      </div>
      <div class="time">
        <strong>Time:</strong>
        <span id="time">00:00:00</span>
      </div>
    </div>
  </div>
  <h1 class="graphtitle">Temperature vs Time Graph</h1>
  <div class="avgTmp">Average Temperature:  </div>
  <div class="hide">Average of 50 temperature Readings.</div>
  <p class="avgTemp" id="avgTemperatureReading">00.00째C</p>
  <div class="avgHmd">Average Humidity:  </div>
  <div class="hide2">Average of 50 humidity Readings.</div>
  <p class = "avgHmd" id = "avgHumidityReading">00%</p>
  <h3 id="thresholdnotifs">Set Thresholds For Notifications</h3>
  <div class="threshold-input">
    <label for="minthreshold">Minimum Temperature (째C):</label>
    <input type="range" id="minthreshold" min="-25" max="49.9" step="0.1">
    <input type="number" id="minNumber" step="0.1">
    <!-- <span id = minSymbol>%</span> -->
    <label for="maxthreshold">Maximum Temperature (째C):</label>
    <input type="range" id="maxthreshold" min="-24.9" max="50" step="0.1">
    <input type="number" id="maxNumber" step="0.1">   
    <!-- <span id = "maxSymbol">C</span> -->
    <button id="setThreshold">Set Threshold</button>
  </div>

  <canvas class="graphcontainer" id="temperatureChart"></canvas>
  <canvas class="graphcontainer" id="humidityChart" style="display: none;"></canvas>
  <div class="b">
    <button class="tempB" onclick="toggleChart('temperature')">Temperature</button>
    <button class="humidB" onclick="toggleChart('humidity')">Humidity</button>
  </div>

  <audio id="audioClip" style="display: none;">
    <source src="ding.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js" defer></script>
</body>
</html>
